<html>
    <head>
        <title>Guess the color</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Guess the color!</h1>
        <h2 id="color-value"></h2>
        <div id="button-wrapper">
            <button class="color-button" onclick="checkWinner(0)"></button>
            <button class="color-button" onclick="checkWinner(1)"></button>
            <button class="color-button" onclick="checkWinner(2)"></button>
            <button class="color-button" onclick="checkWinner(3)"></button>
            <button class="color-button" onclick="checkWinner(4)"></button>
            <button class="color-button" onclick="checkWinner(5)"></button>
        </div>
        <div id="reset"><button id="reset-button" onclick="resetGame()">Reset game</button></div>

        <h2 id="streak">Current streak: <span id="current-wins">0</span></h2>
        <h2 id="record">Record: <span id="max-wins">0</span></h2>

        <img src="red-arrow.png" alt="">

        <script src="script.js"></script>
    </body>
</html>
